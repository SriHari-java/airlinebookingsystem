<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Airline Booking System</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fa;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #34495e;
    }
    select, input[type="date"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .buttons {
      margin-top: 25px;
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 10px 20px;
      border: none;
      color: white;
      background: #3498db;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button.reset {
      background: #e74c3c;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Flight Booking</h2>
    <form id="bookingForm">
      <label for="from">From:</label>
      <select id="from" required>
        <option value="">Select Departure</option>
        <option value="JFK">New York (JFK)</option>
        <option value="LAX">Los Angeles (LAX)</option>
        <option value="ORD">Chicago (ORD)</option>
      </select>

      <label for="to">To:</label>
      <select id="to" required>
        <option value="">Select Destination</option>
        <option value="LHR">London (LHR)</option>
        <option value="DXB">Dubai (DXB)</option>
        <option value="HND">Tokyo (HND)</option>
      </select>

      <label for="departDate">Departure Date:</label>
      <input type="date" id="departDate" required>

      <label for="returnDate">Return Date:</label>
      <input type="date" id="returnDate">

      <label for="passengers">Passengers:</label>
      <input type="number" id="passengers" min="1" max="10" value="1" required>

      <label for="class">Class:</label>
      <select id="class" required>
        <option value="Economy">Economy</option>
        <option value="Business">Business</option>
        <option value="First">First</option>
      </select>

      <div class="buttons">
        <button type="submit">Search Flights</button>
        <button type="button" class="reset" onclick="document.getElementById('bookingForm').reset();">Reset</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const depart = document.getElementById('departDate').value;
      const ret = document.getElementById('returnDate').value;
      const pax = document.getElementById('passengers').value;
      const travelClass = document.getElementById('class').value;

      alert(`Searching flights from ${from} to ${to}\nDepart: ${depart}\nReturn: ${ret || 'N/A'}\nPassengers: ${pax}\nClass: ${travelClass}`);
    });
  </script>
</body>
</html>
